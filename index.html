<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E6E6FA;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .countdown-container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #333;
        }

        #countdown {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .time {
            font-size: 2em;
            margin: 0 10px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }

        #celebrateButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #483D8B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #celebrateButton.enabled {
            cursor: pointer;
            opacity: 1;
        }

        #celebrateButton:hover.enabled {
            background-color: #B0C4DE;
        }

        /* Confetti CSS */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
            display: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f15bb5;
            opacity: 0.7;
            border-radius: 50%;
            pointer-events: none;
        }

        .confetti-piece:nth-child(odd) {
            background: #f4d35e;
        }

        @keyframes confetti-fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to Your Birthday!</h1>
        <div id="countdown">
            <div class="time" id="days"></div>
            <div class="time" id="hours"></div>
            <div class="time" id="minutes"></div>
            <div class="time" id="seconds"></div>
        </div>
        <button id="celebrateButton" onclick="window.location.href='wish.html'" disabled>Celebrate!</button>
    </div>

    <div class="confetti" id="confetti"></div>

    <!-- Add the audio element here -->
    <audio id="birthdayAudio" src="song/hb.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.0/dist/confetti.browser.min.js"></script>
    <script>
        const countdownDate = new Date('2024-08-05T22:40:00').getTime(); // Set your target date here

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = `${days}d`;
            document.getElementById('hours').innerText = `${hours}h`;
            document.getElementById('minutes').innerText = `${minutes}m`;
            document.getElementById('seconds').innerText = `${seconds}s`;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "<h2>Happy Birthday Little Rascal!</h2>";
                document.getElementById('celebrateButton').disabled = false;
                document.getElementById('celebrateButton').classList.add('enabled');
                document.getElementById('confetti').style.display = 'block';

                // Play the audio
                const audio = document.getElementById('birthdayAudio');
                audio.play().catch(error => {
                    console.error("Failed to play audio:", error);
                });

                // Create confetti pieces
                for (let i = 0; i < 100; i++) {
                    const confettiPiece = document.createElement('div');
                    confettiPiece.classList.add('confetti-piece');
                    confettiPiece.style.left = `${Math.random() * 100}vw`;
                    confettiPiece.style.top = `${Math.random() * 100}vh`;
                    confettiPiece.style.animation = `confetti-fall ${Math.random() * 3 + 3}s linear infinite`;
                    document.getElementById('confetti').appendChild(confettiPiece);
                }
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
